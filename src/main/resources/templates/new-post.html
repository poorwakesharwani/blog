<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>New Post/Edit Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Add New Post</h1>
    <form action="#" th:action="@{/publish}" th:object="${post}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" placeholder="Title" th:field="*{title}" class="form-control
 mb-4 col-4"/><br>
        <input type="tags" placeholder="Enter Tags with Comma Separated" class="form-control
 mb-4 col-4" name="tag" th:value="${tags}"/><br>
        <textarea placeholder="Content" class="form-control mb-4 col-4" rows="20" cols="80" th:field="*{content}">

    </textarea><br>
        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>
</div>
</body>
</html>
