<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<br><br>
<div class="container">
        <a   class="btn btn-info col-2" href="/newpost">Add Post</a>
    <br>
    <div class="row">
        <p> Total <span th:inline="text">[[${postIdVsTags.size()}]]</span> Posts</p>
    </div>
</div><br><br>
<div class="container">
    <div class="row">
       <form action="/" method="get" align="center">
           <input type="text" name="keyword" placeholder="Enter search keyword" th:value="${keyword}">
             <input  type="submit">
        </form>

        <div class="dropdown" align="right">
            <button class="dropbtn">Sort By</button>
            <div class="dropdown-content">
                <button name="sort" value="asc" onclick="sortOrder('sort',this.value)">Published Date Ascending Order</button>
                <button name="sort" value="desc" onclick="sortOrder('sort',this.value)">Published Date Descending Order</button>
            </div>
        </div>

    </div>
</div>
<div class="container">
      <div class="col-sm-3" align="left">

               <h3>Tag Name</h3>
                   <div th:each="entry : ${tagName}" th:inline="text" >
                       <input type="checkbox" id="a" name="tag" th:value="${entry}" onclick="append('tag',this.value)">  <label>[[${entry}]]
             </label><br>
            </div>

        <h3>Author Name</h3>
        <span th:each="entry : ${authors}">
                <input type="checkbox"  name="author" th:value="${entry}" onclick="append('author',this.value)">  <label>[[${entry}]]</label><br>
            </span>
        <h3>Published Date</h3>
        <span th:each="entry : ${publishAt}">
                <input type="checkbox" name="published" th:value="${entry}" onclick="append('published',this.value)">  <label>[[${entry}]]</label><br>
            </span>
</div>
<div align="center">
    <table class="table table-striped">
        <tbody>
        <tr th:each="entry : ${postIdVsTags}">
           <div style="width:700px;height:300px; border-style: solid;" class="box">
               <h4 th:text="${entry.key.title}"/>

               <p> Tag: <span th:inline="text">[[${entry.value}]]</span> </p>
               <p th:text="${entry.key.publishedAt}"/>
               <h6 th:text="${entry.key.excerpt}"/><br>
               <a href="#" type="submit"  style="margin-left: 155px" class="btn btn-info col-2" th:href="@{'/post/'+${entry.key.id}}">Read More</a>
               <a href="#" type="submit"  style="margin-left: 24px" class="btn btn-info col-2" th:href="@{'/updatepost/'+${entry.key.id}}">Update Post</a>
               <a href="#" type="submit"  style="margin-left: 24px" class="btn btn-info col-2" th:href="@{'/deletepost/'+${entry.key.id}}">Delete Post</a>
           </div>
            <br><br>
        </tr>
        </tbody>
    </table>
</div>
    <a href="/?start=1&limit=10">1</a>
    <a href="/?start=11&limit=10">2</a>
    <a href="/?start=21&limit=10">3</a>
</div>
<script>
    function append(key, value){
       let url = new URL(window.location);
	let queryString = window.location.href;
	if(queryString.indexOf(key+'='+value) > 0) {
	    let params = removeParam(url.search, key, value);
    	window.location.href = url.origin + params;
	} else {
	    url.searchParams.append(key, value);
        window.location.href = url;
	}
    }
function removeParam(sourceURL, key, value) {
	var params = sourceURL.replace("?", "").split("&");
	let removeParam = key + "=" + value;
	params = params.filter((param) => param !== removeParam);
	return "/?" + params.join("&");
}

function sortOrder(key,value){
     let url = new URL(window.location);
      url.searchParams.set(key, value);
        window.location.href = url;
}
</script>
</body>

</html>
