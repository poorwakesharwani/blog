<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1>Login</h1>
<form action="#" th:action="@{/checkingcredential}"  th:object="${user}" method="POST">
    <input type="text" placeholder="Email" th:field="*{email}" class="form-control
 mb-4 col-4"/><br><br>
    <input type="password" placeholder="Password" th:field=="*{password}" class="form-control
 mb-4 col-4"/>
    <button type="submit" class="btn btn-info col-2">Submit</button>
</form>
</div>
</body>
</html>
